<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="text-primary text-center">Album dei ricordi</h1>
    </div>
    <div class="container ">
        <div class="row mb-3">
            <div class="col-4">
                <button class="btn btn-primary prev">Prev</button>

            </div>
            <div class="col-4 text-center">
                <button class="btn btn-primary auto mt-3">Auto</button>
                <button class="btn btn-primary stop mt-3">stop</button>

            </div>

            <div class="col-4 text-end ">
                <button class="btn btn-primary next">Next</button>

            </div>
        </div>
        <div class="imageContainer">
            <img class="active" src="./assets/img/01.jpg" alt="">

        </div>
        <div class="container text-center">

        </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
